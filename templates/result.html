<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Personal Loan Simulator</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='bank.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&family=Old+Standard+TT:wght@700&family=Tajawal&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Personal Loan Simulator</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
            {% if prediction==0 %}
				<h1>Prediction: <span class='rejected'> Unfortunately, you cannot contract a loan. </span></h1>
				<img class="gif" src="{{ url_for('static', filename='giphyno.gif') }}" alt="Rejected Image">
            {% elif prediction==1 %}
				<h1>Prediction: <span class='approved'> Great! You can contract a loan. </span></h1>
				<img class="gif1" src="{{ url_for('static', filename='giphy.gif') }}" alt="Approved Image">
            {% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/AyedSamy/Loan-Prediction-Deployment"><i class="fab fa-github fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Samy Ayed.</p>
       </div>

	</body>
</html>
